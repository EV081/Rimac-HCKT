service: api-agente

provider:
  name: aws
  runtime: python3.12
  memorySize: 512
  timeout: 60
  region: us-east-1
  stage: ${param:stage}

  environment:
    GEMINI_API_KEY: ${env:GEMINI_API_KEY}
    TABLE_USUARIOS: ${env:TABLE_USUARIOS}
    TABLE_SERVICIOS: ${env:TABLE_SERVICIOS}
    TABLE_MEMORIA_CONTEXTUAL: ${env:TABLE_MEMORIA_CONTEXTUAL}
    TABLE_HISTORIAL_MEDICO: ${env:TABLE_HISTORIAL_MEDICO}
    ORG_NAME: ${env:ORG_NAME}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - cognito-idp:GetUser
      Resource: "*"
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:Query
        - dynamodb:Scan
      Resource:
        - "arn:aws:dynamodb:us-east-1:${env:AWS_ACCOUNT_ID}:table/${env:TABLE_USUARIOS}"
        - "arn:aws:dynamodb:us-east-1:${env:AWS_ACCOUNT_ID}:table/${env:TABLE_SERVICIOS}"
        - "arn:aws:dynamodb:us-east-1:${env:AWS_ACCOUNT_ID}:table/${env:TABLE_MEMORIA_CONTEXTUAL}"
        - "arn:aws:dynamodb:us-east-1:${env:AWS_ACCOUNT_ID}:table/${env:TABLE_HISTORIAL_MEDICO}"

plugins:
  - serverless-python-requirements

functions:
  iniciarAgente:
    handler: agenteIniciar.iniciarAgente
    events:
      - http:
          path: agente/iniciar
          method: post
          cors: true
  
  actualizarMemoria:
    handler: actualizarMemoria.actualizarMemoria

  actualizarHistorial:
    handler: actualizarHistorial.actualizarHistorial

package:
  patterns:
    - '!.venv/**'
    - '!node_modules/**'
    - '!.serverless/**'
    - '!__pycache__/**'
    - '!*.pyc'

custom:
  pythonRequirements:
    dockerizePip: true
    dockerImage: public.ecr.aws/sam/build-python3.12:latest
    slim: true
    useDownloadCache: false
    useStaticCache: false
    invalidateCaches: true
    pipCmdExtraArgs:
      - '--no-cache-dir'
