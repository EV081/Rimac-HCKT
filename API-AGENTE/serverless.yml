service: api-agente

provider:
  name: aws
  runtime: python3.12
  memorySize: 512
  timeout: 60
  region: us-east-1
  stage: ${param:stage}

  environment:
    GEMINI_API_KEY: ${env:GEMINI_API_KEY}
    TABLE_USUARIOS: ${env:TABLE_USUARIOS}
    TABLE_SERVICIOS: ${env:TABLE_SERVICIOS}
    TABLE_RECETAS: ${env:TABLE_RECETAS}
    TABLE_MEMORIA_CONTEXTUAL: ${env:TABLE_MEMORIA_CONTEXTUAL}
    TABLE_HISTORIAL_MEDICO: ${env:TABLE_HISTORIAL_MEDICO}
    ORG_NAME: ${env:ORG_NAME}

  role: arn:aws:iam::${env:AWS_ACCOUNT_ID}:role/LabRole

plugins:
  - serverless-python-requirements

functions:
  agenteIniciar:
    handler: handlers.agente_iniciar.handler
    events:
      - http:
          path: agente/consultar
          method: post
          cors: true
  
  agregarHistorial:
    handler: handlers.agregar_historial.handler
    events:
      - http:
          path: historial/agregar
          method: post
          cors: true

  agregarMemoria:
    handler: handlers.agregar_memoria.handler
    events:
      - http:
          path: memoria/agregar
          method: post
          cors: true

package:
  patterns:
    - '!.venv/**'
    - '!node_modules/**'
    - '!.serverless/**'
    - '!__pycache__/**'
    - '!*.pyc'

custom:
  pythonRequirements:
    dockerizePip: true
    dockerImage: public.ecr.aws/sam/build-python3.12:latest
    slim: true
    useDownloadCache: false
    useStaticCache: false
    invalidateCaches: true
    pipCmdExtraArgs:
      - '--no-cache-dir'