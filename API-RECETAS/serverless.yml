service: api-recetas

provider:
  name: aws
  runtime: python3.12
  memorySize: 512
  timeout: 300
  region: us-east-1
  stage: ${param:stage}

  environment:
    GEMINI_API_KEY: ${env:GEMINI_API_KEY}

  # Usar un role existente (ARN). No declarar campos arbitrarios bajo provider.iam
  role: arn:aws:iam::${env:AWS_ACCOUNT_ID}:role/LabRole

  apiGateway:
    binaryMediaTypes:
      - 'multipart/form-data'
      - 'image/*'

functions:
  analizarReceta:
    handler: handler.analizarReceta
    events:
      - http:
          path: analizar
          method: post
          cors: true

package:
  individually: true

custom:
  pythonRequirements:
    layer: false
    slim: true
    # IMPORTANTE: activar dockerizePip para compilar dependencias nativas (pydantic-core)
    dockerizePip: true
    # mantener pythonBin para evitar problemas de b√∫squeda de python en entorno local
    pythonBin: python3
    useDownloadCache: false
    useStaticCache: false