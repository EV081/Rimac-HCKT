service: api-recetas

provider:
  name: aws
  runtime: python3.12
  memorySize: 512
  timeout: 300
  region: us-east-1
  stage: ${param:stage}

  environment:
    GEMINI_API_KEY: ${env:GEMINI_API_KEY}

  # Usar un role existente (ARN). No declarar campos arbitrarios bajo provider.iam
  role: arn:aws:iam::${env:AWS_ACCOUNT_ID}:role/LabRole

  apiGateway:
    binaryMediaTypes:
      - 'multipart/form-data'
      - 'image/*'

functions:
  analizarReceta:
    handler: handler.analizarReceta
    events:
      - http:
          path: analizar
          method: post
          cors: true
          # payload: '1.0'  <-- eliminado: propiedad no reconocida en esta versión

package:
  individually: true

custom:
  pythonRequirements:
    layer: false
    slim: true
    # Evitar uso de Docker en el build (útil en contenedores sin Docker)
    dockerizePip: false
    # Forzar el binario Python usado por el empaquetador (evita spawn python3.12 ENOENT)
    pythonBin: python3
    useDownloadCache: false
    useStaticCache: false