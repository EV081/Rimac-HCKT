service: api-recetas

provider:
  name: aws
  runtime: python3.12
  memorySize: 512
  timeout: 300
  region: us-east-1
  stage: ${param:stage}

  environment:
    GEMINI_API_KEY: ${env:GEMINI_API_KEY}

  iam:
    AWS_ACCOUNT_ID: ${env:AWS_ACCOUNT_ID}
    role: arn:aws:iam::${env:AWS_ACCOUNT_ID}:role/LabRole

  # Agregar configuraci√≥n para tipos binarios (multipart) en API Gateway REST
  apiGateway:
    binaryMediaTypes:
      - 'multipart/form-data'
      - 'image/*'

functions:
  analizarReceta:
    handler: handler.analizarReceta
    events:
      - http:
          path: analizar
          method: post
          cors: true
          payload: '1.0'

package:
  individually: true

custom:
  pythonRequirements:
    layer: true
    slim: true
    dockerizePip: true
    useDownloadCache: false
    useStaticCache: false