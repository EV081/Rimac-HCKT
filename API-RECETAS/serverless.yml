service: api-recetas

provider:
  name: aws
  runtime: python3.12
  memorySize: 512
  timeout: 300
  region: us-east-1
  stage: ${param:stage}
  environment:
    GEMINI_API_KEY: ${env:GEMINI_API_KEY}
    TABLE_RECETAS: ${env:TABLE_RECETAS}
    S3_BUCKET_RECETAS: ${env:S3_BUCKET_RECETAS}
  role: arn:aws:iam::${env:AWS_ACCOUNT_ID}:role/LabRole
  apiGateway:
    binaryMediaTypes:
      - 'multipart/form-data'
      - 'image/*'

plugins:
  - serverless-python-requirements

functions:
  subirReceta:
    handler: subirReceta.subirReceta
    events:
      - http:
          path: recetas
          method: post
          cors: true
  
  listarRecetas:
    handler: listarRecetas.lambda_handler
    events:
      - http:
          path: recetas
          method: get
          cors: true
  
  obtenerReceta:
    handler: obtenerReceta.lambda_handler
    events:
      - http:
          path: recetas/{id}
          method: get
          cors: true
  
  actualizarReceta:
    handler: actualizarReceta.lambda_handler
    events:
      - http:
          path: recetas/{id}
          method: put
          cors: true
  
  eliminarReceta:
    handler: eliminarReceta.lambda_handler
    events:
      - http:
          path: recetas/{id}
          method: delete
          cors: true

package:
  individually: true
  patterns:
    - '!.venv/**'
    - '!node_modules/**'
    - '!.serverless/**'
    - '!__pycache__/**'
    - '!*.pyc'
    - '!.pytest_cache/**'

custom:
  pythonRequirements:
    layer: false
    slim: true
    dockerizePip: true
    pythonBin: python3
    useDownloadCache: false
    useStaticCache: false
    zip: true