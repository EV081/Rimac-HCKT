service: api-recetas

provider:
  name: aws
  runtime: python3.12
  memorySize: 512
  timeout: 300
  region: us-east-1
  stage: ${param:stage}
  environment:
    GEMINI_API_KEY: ${env:GEMINI_API_KEY}
    TABLE_RECETAS: ${env:TABLE_RECETAS}
    S3_BUCKET_RECETAS: ${env:S3_BUCKET_RECETAS}
  role: arn:aws:iam::${env:AWS_ACCOUNT_ID}:role/LabRole
  apiGateway:
    binaryMediaTypes:
      - 'multipart/form-data'
      - 'image/*'

plugins:
  - serverless-python-requirements

functions:
  subirReceta:
    handler: subirReceta.subirReceta
    events:
      - http:
          path: recetas
          method: post
          cors: true
  
  listarRecetas:
    handler: listarRecetas.listarRecetas
    events:
      - http:
          path: recetas
          method: get
          cors: true
  
  obtenerReceta:
    handler: obtenerReceta.obtenerReceta
    events:
      - http:
          path: recetas/{id}
          method: get
          cors: true
  
  actualizarReceta:
    handler: actualizarReceta.actualizarReceta
    events:
      - http:
          path: recetas/{id}
          method: put
          cors: true
  
  eliminarReceta:
    handler: eliminarReceta.eliminarReceta
    events:
      - http:
          path: recetas/{id}
          method: delete
          cors: true

package:
  patterns:
    - '!.venv/**'
    - '!node_modules/**'
    - '!.serverless/**'
    - '!__pycache__/**'
    - '!*.pyc'
    - '!.pytest_cache/**'
    - '!.git/**'
    - '!tests/**'

custom:
  pythonRequirements:
    dockerizePip: true
    dockerImage: public.ecr.aws/sam/build-python3.12:latest
    slim: true
    useDownloadCache: false
    useStaticCache: false
    invalidateCaches: true
    pipCmdExtraArgs:
      - '--no-cache-dir'